<div class="row">
	<div class="col-sm-1">
		{{entry.date}}
	</div>
	<div class="col-sm-3">
		{{entry.name}}
	</div>
	<div class="col-sm-3">
		{{entry.description}}
	</div>
	<div class="col-sm-2">
		{{entry.category}}
	</div>
	<div *ngIf="entry.debit" class="col-sm-1 gray-text-darkest">
		- ${{entry.debit}}
	</div>
	<div *ngIf="entry.credit" class="col-sm-1 green-text">
		+ ${{entry.credit}}
	</div>
</div>
